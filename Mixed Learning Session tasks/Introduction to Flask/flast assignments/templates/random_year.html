<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Year</title>
</head>
<body>
    <h1>Random Year</h1>
    <p>A randomly generated year is: {{ year }}</p>
    <p>{% if is_leap %}This is a leap year!{% else %}This is not a leap year.{% endif %}</p>
</body>
</html>
